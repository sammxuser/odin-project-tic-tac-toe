<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="players">
      <form method="get" id="playersform">
        <label for="player1">Player 1 Name</label>
        <input
          type="text"
          required
          name="player1"
          id="player1"
          placeholder="Name"
        />
        <br />
        <label for="player2">Player 2 Name</label>
        <input
          type="text"
          name="player2"
          id="player2"
          required
          placeholder="Name"
        />
        <br />
        <!-- <button type="submit" id="playersNamesButton">Start Game</button> -->
        <input type="submit" value="Start Game" />
      </form>
    </div>
    <div class="welcome"></div>
    <div id="tic-tac-toe-board" class="togglehidden">
      <div class="row">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
      </div>
    </div>
    <div id="gameMessage" class="game-message togglehidden"></div>
    <button id="resetButton" class="togglehidden">Reset Game</button>
  </body>
</html>
